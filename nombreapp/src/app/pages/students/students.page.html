<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="student-page">
  <ion-grid>
    <ion-row class="icon-row">
      <ion-col size="4">
        <ion-img src="../assets/img/perfil.png" (click)="irPerfil()"style="cursor: pointer;"></ion-img>
        <p>Perfil</p>
      </ion-col>
      <ion-col size="4">
        <ion-img src="../assets/img/auto.png" (click)="irViajes()"style="cursor: pointer;"></ion-img>
        <p>Viajes</p>
      </ion-col>
      <ion-col size="4">
        <ion-img src="../assets/img/chat.png" (click)="irAChat()"style="cursor: pointer;"></ion-img>
        <p>Chat</p>
        <ion-button expand="full" (click)="irAChat()" class="option-button"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
